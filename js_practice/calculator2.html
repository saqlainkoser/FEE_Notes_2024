<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/calculator2.css">
</head>
<body>
    <div class="container">
        <textarea name="" id="" cols="30" rows="10" class="display"></textarea>
        <div class="keys">
            <button onclick="clrscr()">C</button>
            <button onclick="toAddDisplay('%')">%</button>
            <button onclick="toAddDisplay('/')">/</button>
            <button onclick="delLast()">del</button>
            <button onclick="toAddDisplay('7')">7</button>
            <button onclick="toAddDisplay('8')">8</button>
            <button onclick="toAddDisplay('9')">9</button>
            <button onclick="toAddDisplay('*')">X</button>
            <button onclick="toAddDisplay('4')">4</button>
            <button onclick="toAddDisplay('5')">5</button>
            <button onclick="toAddDisplay('6')">6</button>
            <button onclick="toAddDisplay('-')">-</button>
            <button onclick="toAddDisplay('1')">1</button>
            <button onclick="toAddDisplay('2')">2</button>
            <button onclick="toAddDisplay('3')">3</button>
            <button onclick="toAddDisplay('+')">+</button>
            <button onclick="toAddDisplay('00')">00</button>
            <button onclick="toAddDisplay('0')">0</button>
            <button onclick="toAddDisplay('.')">.</button>
            <button onclick="calculate()">=</button>
        </div>
    </div>
    <script src="/calculator2.js"></script>
</body>
</html>
