        //setInterval()
            let printName =(val)=>{
            console.log(val + Date()) ;
        }



        let set2=setInterval(printName,1000,'Shaan');

        document.querySelector('#stop').addEventListener('click',()=>{

        let diffonts=['Cursive','Fantasy','Serif','Sans-serif','Monospace','Arial','Arial Narrow','Times','Courier','Courier New','Verdana','Candara','Geneva','Calibri','Optima','Cambria'];

        let count=0;
        function letsChangeFont(diffonts){
            if(count<diffonts.length){
                document.querySelector('.heading').style.fontFamily=diffonts[count];
                count++;
            }
            else{
                count=0;
            }
        }

        document.querySelector('#start').addEventListener('click',()=>{
            x=setInterval(letsChangeFont,100,diffonts);
            return x;
        })

        document.querySelector('#stop').addEventListener('click',()=>{
            clearInterval(x);
        })









    </script>
