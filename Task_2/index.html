<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
  
</head>
<body >
  <div class="container-1">
    <div class="card">
      <div class="upper"><p class="time">Morning</p></div>
      <div class="line"></div>
      <i class="fa-solid fa-dumbbell"></i>
      <p class="work-name">Gym</p>
    </div>
    <div class="card">
      <div class="upper"><p class="time">Afternoon</p></div>
      <div class="line"></div>
      <i class="fa-solid fa-handshake"></i>
      <p class="work-name">Meeting</p>
    </div>
    <div class="card">
      <div class="upper"><p class="time">Night</p></div>
      <div class="line"></div>
      <i class="fa-solid fa-plane-departure"></i>
      <p class="work-name">Delhi</p>
    </div>
  </div>
  <div class="container-2">
    <div class="card">
      <div class="upper"><p class="time">Bike</p></div>
      <div class="line"></div>
      <i class="fa-solid fa-bicycle"></i>
      <p class="work-name">8.5 KM</p>
    </div>
    <div class="card">
      <div class="upper"><p class="time">Boat</p></div>
      <div class="line"></div>
      <i class="fa-solid fa-sailboat"></i>
      <p class="work-name">30 Minutes</p>
    </div>
    <div class="card">
      <div class="upper"><p class="time">Drive</p></div>
      <div class="line"></div>
      <i class="fa-solid fa-car-side"></i>
      <p class="work-name">49.7 KM</p>
    </div>
  </div>
  <div class="container-3">
    <div class="card">
      <div class="upper"><p class="time">9:00 AM</p></div>
      <div class="line"></div>
      <i class="fa-solid fa-book"></i>
      <p class="work-name">40 Pages</p>
    </div>
    <div class="card">
      <div class="upper"><p class="time">3:00 PM</p></div>
      <div class="line"></div>
      <i class="fa-solid fa-cart-shopping"></i>
      <p class="work-name">Shopping</p>
    </div>
    <div class="card">
      <div class="upper"><p class="time">5:00 PM</p></div>
      <div class="line"></div>
      <i class="fa-solid fa-headset"></i>
      <p class="work-name">Gaming</p>
    </div>
  </div>
</body>
</html>
