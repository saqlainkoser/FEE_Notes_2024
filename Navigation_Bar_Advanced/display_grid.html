<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            display:grid;
            border: 1px solid black;
            /* grid-template-rows: 1fr 1fr 1fr; */
            grid-template-columns: 10px 10px 10px;
            column-gap: 30px;
            /* row-gap: 30px */
        }

        .grid_items{
            border: 1px solid black;
            background-color: hotpink;
            padding: 20px;
            font-size: 30px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="grid_items">1</div>
        <div class="grid_items">2</div>
        <div class="grid_items">3</div>
        <div class="grid_items">4</div>
        <div class="grid_items">5</div>
        <div class="grid_items">6</div>
    </div>
</body>
</html>
